<form style="text-align: center;" [formGroup]="countryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="exampleInputEmail1">Enter a Country</label>
        <input type="text" formControlName="name" style="margin-left: 42%;" class="form-control" id="Country"
            aria-describedby="Country" placeholder="Enter Country">
    </div><br />
    <div class="form-group">
        <label for="exampleInputEmail1">Enter a Code</label>
        <input type="text" formControlName="code" style="margin-left: 42%;" class="form-control" id="Country"
            aria-describedby="Country" placeholder="Enter Country">
    </div><br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br /><br />

<div class="container">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th scope="col">
                    Name <i (click)="onSortClick($event,'name')" class="my-icon fa fa-chevron-up"></i>
                </th>
                <th scope="col">
                    Code <i (click)="onSortClick($event,'code')" class="my-icon fa fa-chevron-up"></i>
                </th>
                <!-- <th>Role</th>  -->
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="
            let item of countryList
              | paginate
                : { itemsPerPage: pageSize, currentPage: currentPages }
          ">
                <td>{{item.name}} </td>
                <td>{{item.code}} </td>

            </tr>
        </tbody>
        <div class="pagination">
            <pagination-controls (pageChange)="$event"></pagination-controls>
        </div>
    </table>
</div>
