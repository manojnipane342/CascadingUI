<div class="main">
    <div class="container-fluid">
        <div class="row">

            <div class="buttonDiv">
                <button type="button" class="btn btn-dark" routerLink="/dashboard">Back</button>
            </div>
            <div class="col-md-4">
                <div class="container">
                    <div class="form-container">
                        <form class="form-horizontal" [formGroup]="countryForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter a Country</label>
                                <input type="text" formControlName="name" class="form-control" id="Country" aria-describedby="Country" placeholder="Enter Country">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter a Code</label>
                                <input type="text" formControlName="code" class="form-control" id="Country" aria-describedby="Country" placeholder="Enter Country">
                            </div>
                            <button class="btn signup">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of countryList">
                                <td>{{item.name}} </td>
                                <td>{{item.code}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
