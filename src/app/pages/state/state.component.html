<form style="text-align: center;" [formGroup]="stateForm" (ngSubmit)="onSubmit()">

  <div class="form-group">
    <label for="exampleInputEmail1">Country</label>

    <select style="margin-left: 42%;" class="form-control form-control-lg form-control-solid" name="countryid"
      formControlName="countryid">
      <option value="">--- select ---</option>
      <option *ngFor="let item of countryList" [value]="item.id">
        {{item.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Enter a State</label>
    <input type="text" formControlName="name" style="margin-left: 42%;" class="form-control" id="name"
      aria-describedby="State" placeholder="Enter State">
  </div> <br />
  <button type="submit" class="btn btn-primary">Submit</button>
  <br /><br />
</form>

<div class="container">
  <table class="table table-striped table-bordered">
    <thead>
      <tr>

        <th scope="col">
          Country Name <i (click)="onSortClick($event,'name')" class="my-icon fa fa-chevron-up"></i>
        </th>
        <th scope="col">
          State <i (click)="onSortClick($event,'code')" class="my-icon fa fa-chevron-up"></i>
        </th>
        <!-- <th>Role</th>  -->
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of countryList">

        <td>{{item.name}} </td>
        <td>{{item.code}} </td>
      </tr>
    </tbody>
  </table>
</div>
