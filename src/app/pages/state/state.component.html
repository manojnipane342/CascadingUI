<div class="main">
    <div class="container-fluid">
        <div class="row">

            <div class="buttonDiv">
                <button type="button" class="btn btn-dark" routerLink="/dashboard">Back</button>
            </div>
            <div class="col-md-4">
                <div class="container">
                    <div class="form-container">
                        <form class="form-horizontal" [formGroup]="stateForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <select class="form-control form-control-lg form-control-solid" name="countryid" formControlName="countryid">
                                    <option>--- select ---</option>
                                    <option *ngFor="let item of countryList" [value]="item.id">
                                      {{item.name}}</option>
                                  </select>
                            </div>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Enter a State</label>
                                <input type="text" formControlName="name" class="form-control" id="name" aria-describedby="State" placeholder="Enter State">
                            </div>
                            <button class="btn signup">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="container">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Country</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of stateList">
                                <td>{{item.name}} </td>
                                <td>{{item.countryId}} </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
